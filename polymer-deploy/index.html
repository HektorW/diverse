<!doctype html>
<html>
<head>
	<title>Polymer-deploy</title>

	<link rel="stylesheet" href="style/style.css">

	<script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>

	<link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
	<link rel="import" href="bower_components/core-menu/core-menu.html">
	<link rel="import" href="bower_components/core-item/core-item.html">
	<link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
	<link rel="import" href="bower_components/core-drawer-panel/core-drawer-panel.html">

	<link rel="import" href="bower_components/core-icons/core-icons.html">

	<link rel="import" href="bower_components/paper-elements/paper-elements.html">


	<link rel="import" href="elements/link-card.html">
</head>
<body fullbleed vertical layout unresolved>
	
		<core-drawer-panel id="drawerPanel">

		  <core-header-panel drawer>
		    <core-toolbar id="navheader">
		      <span>Configurator Type</span>
		    </core-toolbar>
		    <core-menu selected="0">
		      <core-item label="Chanel"></core-item>
		      <core-item label="Next"></core-item>
		      <core-item label="Showroom"></core-item>
		    </core-menu>
		   </core-header-panel>

		  <core-header-panel main>
		    <core-toolbar id="mainheader">
		      <paper-icon-button 
		        id="navicon" icon="menu"></paper-icon-button>
		      <span flex>Deploy - VBS 4.30</span>
		    </core-toolbar>


		    <div class="content-container">
		      
					<div data-configurator-type data-type="chanel">

						<paper-tabs class="pink" selected="0">
							<paper-tab data-version-tab data-type="version">Version</paper-tab>
							<paper-tab data-version-tab data-type="driveline">Drivline</paper-tab>
							<paper-tab data-version-tab data-type="kompass">Kompass</paper-tab>
						</paper-tabs>

	
						<section data-tab-content data-type="version">

							<link-card fill="true">
								<img width="70" height="70" src="flags/de.gif" alt="">
								<h2>De <span>version</span></h2>
							</link-card>
							<link-card fill="true">
								<img width="70" height="70" src="flags/fr.gif" alt="">
								<h2>Fr <span>version</span></h2>
							</link-card>
							<link-card fill="true">
								<img width="70" height="70" src="flags/intl.png" alt="">
								<h2>Intl <span>version</span></h2>
							</link-card>
							<link-card fill="true">
								<img width="70" height="70" src="flags/ca.gif" alt="">
								<h2>Ca <span>version</span></h2>
							</link-card>
							<link-card fill="true">
								<img width="70" height="70" src="flags/us.gif" alt="">
								<h2>Us <span>version</span></h2>
							</link-card>
							<link-card fill="true">
								<img width="70" height="70" src="flags/uk.gif" alt="">
								<h2>Uk <span>version</span></h2>
							</link-card>
						</section>

						<section data-tab-content data-type="driveline">
							<paper-item fill="true">De</paper-item>
							<paper-item fill="true">Fr</paper-item>
							<paper-item fill="true">Intl</paper-item>
							<paper-item fill="true">At</paper-item>
							<paper-item fill="true">Ca</paper-item>
						</section>

						<section data-tab-content data-type="kompass">
							<paper-item fill="true">De</paper-item>
							<paper-item fill="true">Fr</paper-item>
							<paper-item fill="true">Intl</paper-item>
							<paper-item fill="true">At</paper-item>
							<paper-item fill="true">Ca</paper-item>
						</section>
					</div>

					<div data-configurator-type data-type="next">
						Next
					</div>

					<div data-configurator-type data-type="showroom">
						Showroom
					</div>

		    </div>



		  </core-header-panel>

		</core-drawer-panel>

	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="scripts/main.js"></script>
</body>
</html>
