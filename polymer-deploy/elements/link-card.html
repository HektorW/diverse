<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-shadow/paper-shadow.html">

<polymer-element name="link-card" extends="paper-item" attributes="flag" on-click="onClick">
	<template>

    <style>
      :host {
        display: block;
        position: relative;
        background-color: white;
        width: 100%;
        font-size: 1.2rem;
        font-weight: 300;
        max-width: 300px;
        float: left;
        margin: 20px;
      }
      .card-header {
        padding: 20px;
      }

      polyfill-next-selector { content: '.card-header a'; }

      .card-header ::content a {
        color: #003057;
        margin: 0;
        font-size: 1.8rem;
        font-weight: 300;
        margin-left: 1em;
        text-decoration: none;
      }

      polyfill-next-selector { content: '.card-header img'; }

      .card-header ::content img {
        width: 70px;
        border-radius: 50%;
        margin: 10px;
      }

      paper-ripple {
        color: #46ba95;
      }

      #flag {
        width: 70px;
        height: 70px;
        background-size: contain;
        background-repeat: no-repeat;
        background-position: 50%;
      }
    </style>

    <paper-shadow class="card-header" layout horizontal center>
      <div id="flag" style="background-image: url({{flagbase}}{{flag}});"></div>
      <content select="a" id="link"></content>
    </paper-shadow>
  </template>

	<script>
  (function() {

  	Polymer({
      flag: 'intl.png',
      flagbase: "../deploy-assets/flags/",

      ready: function() {
        // this.$.flag.style.backgroundImage = 'url("' + flagbase + this.flag + '")';
      },
      onClick: function(event) {
        var a = this.querySelector('a');
        if (!a || !a.href) return;
        window.location = a.href;
      }
    });
  }());
  </script>
</polymer-element>
